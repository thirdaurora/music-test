<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>休闲风音乐页</title>
	<link rel="stylesheet" href="./css/animate.css">
	<link rel="stylesheet" href="./css/base.css">
</head>
<body>
	<div id="music-detail">
		<p id="music-detail-box">准备中...</p>
	</div>
	<div id="music-search">
		<input id="music-search-input" class="animated bounceInDown" type="text" placeholder="音乐名称">
	</div>
	<div id="music-list">
		<p style="text-align: center;border-bottom: 2px solid #666;">搜索列表</p>
		<ul>
		</ul>
	</div>
	<div id="music-list-pc" class="animated bounceInRight">
		<p style="text-align: center;border-bottom: 2px solid #666;">收藏列表</p>
		<ul>
		</ul>
	</div>
	<button id="play" class="animated zoomIn">播放</button>
	<a id="music-down" class="animated zoomIn">下载</a>
	<audio id="audio-item" autoplay="autoplay"></audio>
	<script src="./js/main.js"></script>
</body>
</html>
